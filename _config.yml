# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------
navbar_fixed: true
footer_fixed: false
search_enabled: true

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------
max_width: 930px

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: Research Blog
blog_description: Latest research updates and publications
permalink: /blog/:year/:title/
lsi: false

pagination:
  enabled: true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    output: true
  projects:
    output: true

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# Includes & excludes
include: ["_pages"]
exclude:
  - bin/
  - Gemfile
  - Gemfile.lock
  - vendor

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-scholar
  - jekyll-paginate
  - jekyll-archives

# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------
scholar:
  style: ieee
  locale: en
  source: ./_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  
  replace_strings: true
  join_strings: true
  
  details_dir: bibliography
  details_link: Details
  
  query: "@*"
  group_by: year
  group_order: descending

# Display publication badges
enable_publication_badges:
  altmetric: false
  dimensions: false
  google_scholar: true

# Maximum authors to show
max_author_limit: 3

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------
enable_math: true
enable_darkmode: true
enable_progressbar: true
enable_masonry: true
enable_medium_zoom: true

# -----------------------------------------------------------------------------
# Sitemap
# -----------------------------------------------------------------------------
sass:
  style: compressed

defaults:
  - scope:
      path: "assets"
    values:
      sitemap: false

# -----------------------------------------------------------------------------
# Jekyll Archives
# -----------------------------------------------------------------------------
jekyll-archives:
  enabled: [year, tags]
  layouts:
    year: archive
    tag: archive
  permalinks:
    year: '/blog/:year/'
    tag: '/blog/tag/:name/'

